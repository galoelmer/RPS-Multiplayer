<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Rock-Paper-Scissors Multiplayer</title>
		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
		/>
		<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-analytics.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		<script src="./assets/javascript/app.js"></script>
	</head>
	<body>
		<div class="ui center aligned container">
			<h1 class="ui header">Rock-Paper-Scissors Multiplayer</h1>

			<div>
				<h3>Score</h3>
				<a class="ui blue label">
					<span id="myUserName">Anonymous</span>
					<div id="myScore" class="detail">0</div>
				</a>
				<a class="ui teal label">
					<span id="remoteUserName">Anonymous</span>
					<div id="remoteUserScore" class="detail">0</div>
				</a>
			</div>

			<div class="ui segment">
				<p id="gameReport">There are no online players at the moment</p>
			</div>

			<div class="ui segment">
				<i class="massive hand paper outline icon" data-choice="paper"></i>
				<i class="massive hand rock outline icon" data-choice="rock"></i>
				<i class="massive hand scissors outline icon" data-choice="scissors"></i>
			</div>

			<div class="ui input focus">
				<input type="text" placeholder="Say hello" id="userMessage" />
				<div id="chatSendButton" class="ui violet icon button">
					Send
				</div>
			</div>
			<div id="chatMessages" class="ui floating message"></div>
		</div>

		<div class="ui padded segment tiny modal">
			<div class="ui form">
				<div class="field">
					<label>Enter Your Name</label>
					<input placeholder="Name" type="text" id="userName" />
				</div>
				<div class="ui submit button">Submit</div>
			</div>
		</div>

		<script>
			var config = {
				apiKey: "AIzaSyDs9pxAozVMYisloEJwbxc6Jr4qI4vEC4g",
				authDomain: "rps-multiplayer-6e301.firebaseapp.com",
				databaseURL: "https://rps-multiplayer-6e301.firebaseio.com",
				projectId: "rps-multiplayer-6e301",
				storageBucket: "rps-multiplayer-6e301.appspot.com",
				messagingSenderId: "541820276444",
				appId: "1:541820276444:web:0b9e63e280e0afb2482e19",
				measurementId: "G-G7Z434P29F"
			};

			firebase.initializeApp(config);
			var database = firebase.database();
		</script>
	</body>
</html>
